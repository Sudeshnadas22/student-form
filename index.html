<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" media="screen and (max-width: 1170px)" href="css/phone.css">
</head>
<body>
    <section>
            <h1 class="heading"> STUDENT REGISTRATION FORM</h1>
       <div class="login">
         <form>
            <div class="input-box">   
             NAME : <input type="text" placeholder="Enter your name" class="area">
            </div>
    
           <div class="input-box">
             FATHER'S NAME : <input type="text" placeholder="Enter father's name" class="area">
           </div>
    
           <div class="input-box">
             MOTHER'S NAME : <input type="text" placeholder="Enter mother's name" class="area">
           </div>
    
           <div class="input-box">
             PHONE NUMBER : <input type="text" placeholder="Enter phone number" class="area">
           </div>
    
           <div class="input-box">
              EMAIL : <input type="email" placeholder="Enter your email id" class="area">
           </div>
    
           <div class="input-box">
             REGISTRATION NUMBER : <input type="text" placeholder="Enter your regd number" class="area" >
           </div>
    
          <div class="input-box">
             GENDER:  MALE: <input type="radio"name="gender" class="area1">
             FEMALE: <input type="radio"name="gender" class="area1">
             OTHER: <input type="radio"name="gender" class="area1">
           </div>
    
           <div class="input-box">
             DATE OF BIRTH: <input type="date" class="area">
            </div>
    
           <div class="input-box">
             <label for="selector">BRANCH:</label>
                <select name="Choose your branch" id="selector">
                 <option value="COMPUTER SCIENCE ENGINEERING">COMPUTER SCIENCE ENGINEERING</option>
                 <option value="INFORMATION TECHNOLOGY">INFORMATION TECHNOLOGY</option>
                 <option value="ELECTRONICS AND TELECOMMUNICATION">ELECTRONICS AND TELECOMMUNICATION</option>
                 <option value="ELECTRONICS AND ELECTRICAL ENGINEERING">ELECTRONICS AND ELECTRICAL ENGINEERING</option>
                 <option value="ELECTRICAL ENGINEERING">ELECTRICAL ENGINEERING</option>
                 <option value="MECHANICAL ENGINEERING">MECHANICAL ENGINEERING</option>
                 <option value="CHEMICAL ENGINEERING">CHEMICAL ENGINEERING</option>
                 <option value="CIVIL ENGINEERING">CIVIL ENGINEERING</option>
                 <option value="METALLURGY AND MATERIALS ENGINEERING">METALLURGY AND MATERIALS ENGINEERING</option>
                </select>
            </div>
    
            <div class="input-box">
             PHOTO:<input type="file">
            </div> 

           <div class="input-box">
             <input type="submit" value="SUBMIT" class="submit">
             <input type="reset" value="RESET" class="submit">
           </div>
         </form>
        </div>
    </section>
</body>
</html>
